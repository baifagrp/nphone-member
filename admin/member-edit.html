<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯會員 - NPHONE</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/admin-enhancements.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body class="ds-page">
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="dashboard.html" class="navbar-brand">NPHONE 管理後台</a>
            <div class="navbar-menu">
                <a href="dashboard.html" class="navbar-link">儀表板</a>
                <a href="members.html" class="navbar-link active">會員管理</a>
                <a href="services.html" class="navbar-link">服務管理</a>
                <a href="bookings.html" class="navbar-link">預約管理</a>
                <a href="checkout.html" class="navbar-link">結帳管理</a>
                <a href="business-hours.html" class="navbar-link">營業時間</a>
                <a href="wallet-points.html" class="navbar-link">儲值/積分</a>
                <button id="btn-admin-logout" class="btn btn-sm btn-secondary">登出</button>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container" style="margin-top: 40px;">
        <div class="ds-mb-md">
            <a href="javascript:history.back()" class="ds-link">← 返回</a>
        </div>
        
        <div class="ds-card">
            <div class="ds-card-header">
                <div class="ds-card-title">編輯會員</div>
            </div>
            
            <div class="ds-card-body">
                <form id="form-edit-member">
                    <!-- 姓名 -->
                    <div class="ds-form-group">
                        <label for="edit-name" class="ds-form-label">姓名 <span class="ds-text-error">*</span></label>
                        <input 
                            type="text" 
                            id="edit-name" 
                            class="ds-form-input" 
                            required
                            minlength="2"
                            maxlength="50"
                            placeholder="請輸入姓名"
                        >
                    </div>
                    
                    <!-- 電話 -->
                    <div class="ds-form-group">
                        <label for="edit-phone" class="ds-form-label">電話</label>
                        <input 
                            type="tel" 
                            id="edit-phone" 
                            class="ds-form-input" 
                            pattern="09\d{8}"
                            placeholder="例如：0912345678"
                        >
                        <div class="ds-form-hint">台灣手機號碼格式：09 開頭 + 8 位數字</div>
                    </div>
                    
                    <!-- Email -->
                    <div class="ds-form-group">
                        <label for="edit-email" class="ds-form-label">Email</label>
                        <input 
                            type="email" 
                            id="edit-email" 
                            class="ds-form-input" 
                            placeholder="example@email.com"
                        >
                    </div>
                    
                    <!-- 生日 -->
                    <div class="ds-form-group">
                        <label for="edit-birthday" class="ds-form-label">生日</label>
                        <input 
                            type="date" 
                            id="edit-birthday" 
                            class="ds-form-input"
                        >
                    </div>
                    
                    <!-- 性別 -->
                    <div class="ds-form-group">
                        <label for="edit-gender" class="ds-form-label">性別</label>
                        <select id="edit-gender" class="ds-form-input">
                            <option value="">請選擇</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">其他</option>
                            <option value="prefer_not_to_say">不願透露</option>
                        </select>
                    </div>
                    
                    <!-- 會員編號 -->
                    <div class="ds-form-group">
                        <label for="edit-member-code" class="ds-form-label">會員編號</label>
                        <input 
                            type="text" 
                            id="edit-member-code" 
                            class="ds-form-input" 
                            placeholder="請輸入會員編號（用於顯示條碼）"
                        >
                        <div class="ds-form-hint">會員編號會顯示在會員首頁的條碼中</div>
                    </div>
                    
                    <!-- LINE User ID -->
                    <div class="ds-form-group">
                        <label for="edit-line-user-id" class="ds-form-label">LINE User ID</label>
                        <input 
                            type="text" 
                            id="edit-line-user-id" 
                            class="ds-form-input" 
                            placeholder="LINE 使用者 ID"
                            readonly
                            style="opacity: 0.6; cursor: not-allowed;"
                        >
                        <div class="ds-form-hint">LINE ID 由系統自動綁定，無法手動修改</div>
                    </div>
                    
                    <!-- 按鈕 -->
                    <div class="ds-form-actions">
                        <button type="submit" class="ds-btn ds-btn-primary">儲存變更</button>
                        <button type="button" onclick="history.back()" class="ds-btn ds-btn-secondary">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    
    <script>
        let currentMember = null;
        let memberId = null;
        
        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await Admin.init();
                
                // 取得會員 ID
                const urlParams = new URLSearchParams(window.location.search);
                memberId = urlParams.get('id');
                
                if (!memberId) {
                    alert('缺少會員 ID');
                    window.location.href = 'members.html';
                    return;
                }
                
                // 載入會員資料
                currentMember = await Admin.loadMemberDetail(memberId);
                Admin.loadMemberEditForm(currentMember);
                
            } catch (error) {
                CONFIG.error('初始化失敗', error);
                alert('載入失敗');
                window.location.href = 'members.html';
            }
        });
        
        // 表單提交
        document.getElementById('form-edit-member').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('edit-name').value,
                phone: document.getElementById('edit-phone').value,
                email: document.getElementById('edit-email').value,
                birthday: document.getElementById('edit-birthday').value,
                gender: document.getElementById('edit-gender').value,
                member_code: document.getElementById('edit-member-code').value.trim() || null,
                line_user_id: currentMember.line_user_id, // 保持原值
            };
            
            try {
                await Admin.updateMember(memberId, formData);
                
                // 更新成功後返回詳情頁
                setTimeout(() => {
                    window.location.href = `member-detail.html?id=${memberId}`;
                }, 1000);
            } catch (error) {
                // 錯誤已在 updateMember 中處理
            }
        });
    </script>
</body>
</html>
