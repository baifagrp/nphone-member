<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成會員資料設定</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="navbar-brand">NPHONE</a>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container-sm" style="margin-top: 40px;">
        <div class="card">
            <div class="card-header">歡迎加入！請完成基本資料設定</div>
            
            <div class="card-body">
                <!-- 預填資料提示 -->
                <div id="prefill-notice" style="display: none; background: #F5F5F7; padding: 16px; border-radius: 12px; margin-bottom: 24px;">
                    <div style="display: flex; align-items: start; gap: 12px;">
                        <div style="font-size: 24px;">ℹ️</div>
                        <div>
                            <div style="font-weight: 600; color: #1D1D1F; margin-bottom: 4px;">
                                商家已為您預先填寫部分資料
                            </div>
                            <div style="font-size: 14px; color: #86868B;">
                                請確認以下資料是否正確，您可以隨時修改
                            </div>
                        </div>
                    </div>
                </div>
                
                <p style="color: #86868B; margin-bottom: 24px;">
                    為了提供更好的服務，請填寫以下基本資料
                </p>
                
                <form id="form-setup">
                    <!-- 姓名 -->
                    <div class="form-group">
                        <label for="setup-name" class="form-label required">
                            姓名
                            <span id="name-prefill-tag" style="display: none; margin-left: 8px; font-size: 12px; color: #C8A48A; font-weight: normal;">✓ 已預填</span>
                        </label>
                        <input 
                            type="text" 
                            id="setup-name" 
                            class="form-input" 
                            required
                            minlength="2"
                            maxlength="50"
                            placeholder="請輸入姓名"
                        >
                    </div>
                    
                    <!-- 電話 -->
                    <div class="form-group">
                        <label for="setup-phone" class="form-label required">
                            電話
                            <span id="phone-prefill-tag" style="display: none; margin-left: 8px; font-size: 12px; color: #C8A48A; font-weight: normal;">✓ 已預填</span>
                        </label>
                        <input 
                            type="tel" 
                            id="setup-phone" 
                            class="form-input" 
                            required
                            pattern="09\d{8}"
                            placeholder="例如：0912345678"
                        >
                        <div class="form-help">台灣手機號碼格式：09 開頭 + 8 位數字</div>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="setup-email" class="form-label">
                            Email
                            <span id="email-prefill-tag" style="display: none; margin-left: 8px; font-size: 12px; color: #C8A48A; font-weight: normal;">✓ 已預填</span>
                        </label>
                        <input 
                            type="email" 
                            id="setup-email" 
                            class="form-input" 
                            placeholder="example@email.com"
                            readonly
                        >
                        <div class="form-help">
                            <span id="email-verified-hint" style="display: none;">✓ Email 已驗證</span>
                            <span id="email-optional-hint">選填，用於接收重要通知</span>
                        </div>
                    </div>
                    
                    <!-- 生日 -->
                    <div class="form-group">
                        <label for="setup-birthday" class="form-label">
                            生日
                            <span id="birthday-prefill-tag" style="display: none; margin-left: 8px; font-size: 12px; color: #C8A48A; font-weight: normal;">✓ 已預填</span>
                        </label>
                        <input 
                            type="date" 
                            id="setup-birthday" 
                            class="form-input"
                        >
                        <div class="form-help">選填，用於生日優惠活動</div>
                    </div>
                    
                    <!-- 性別 -->
                    <div class="form-group">
                        <label for="setup-gender" class="form-label">
                            性別
                            <span id="gender-prefill-tag" style="display: none; margin-left: 8px; font-size: 12px; color: #C8A48A; font-weight: normal;">✓ 已預填</span>
                        </label>
                        <select id="setup-gender" class="form-select">
                            <option value="">請選擇</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">其他</option>
                            <option value="prefer_not_to_say">不願透露</option>
                        </select>
                        <div class="form-help">選填</div>
                    </div>
                    
                    <!-- 按鈕 -->
                    <div style="margin-top: 32px;">
                        <button type="submit" class="btn btn-primary btn-block">完成設定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/member.js"></script>
    
    <script>
        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // 檢查是否已登入
                if (!Auth.isMemberLoggedIn()) {
                    alert('請先登入');
                    window.location.href = '../index.html';
                    return;
                }
                
                // 載入當前會員資料
                await Member.init();
                
                // 如果會員已經有完整資料，直接導向會員中心
                if (Member.currentMember && Member.currentMember.phone && 
                    Member.currentMember.email_verified && 
                    Member.currentMember.registration_status === 'completed') {
                    // 已有完整資料，直接導向會員中心
                    window.location.href = 'profile.html';
                    return;
                }
                
                // 預填會員資料（商家可能已經預先填寫）
                prefillMemberData();
                
            } catch (error) {
                CONFIG.error('初始化失敗', error);
                alert('載入失敗，請重新登入');
                Auth.memberLogout();
            }
        });
        
        // 預填會員資料函數
        function prefillMemberData() {
            if (!Member.currentMember) return;
            
            const member = Member.currentMember;
            let hasPrefill = false;
            
            // 預填姓名
            if (member.name && member.name !== 'LINE 用戶') {
                document.getElementById('setup-name').value = member.name;
                document.getElementById('name-prefill-tag').style.display = 'inline';
                hasPrefill = true;
            }
            
            // 預填電話
            if (member.phone) {
                document.getElementById('setup-phone').value = member.phone;
                document.getElementById('phone-prefill-tag').style.display = 'inline';
                hasPrefill = true;
            }
            
            // 預填 Email
            if (member.email && !member.email.includes('@nphone.temp')) {
                document.getElementById('setup-email').value = member.email;
                document.getElementById('email-prefill-tag').style.display = 'inline';
                
                // 如果 Email 已驗證，顯示提示並設為唯讀
                if (member.email_verified) {
                    document.getElementById('email-verified-hint').style.display = 'inline';
                    document.getElementById('email-optional-hint').style.display = 'none';
                    document.getElementById('setup-email').readOnly = true;
                    document.getElementById('setup-email').style.backgroundColor = '#F5F5F7';
                } else {
                    document.getElementById('setup-email').readOnly = false;
                }
                hasPrefill = true;
            } else {
                // 移除臨時 email 的唯讀
                document.getElementById('setup-email').readOnly = false;
            }
            
            // 預填生日
            if (member.birthday) {
                document.getElementById('setup-birthday').value = member.birthday;
                document.getElementById('birthday-prefill-tag').style.display = 'inline';
                hasPrefill = true;
            }
            
            // 預填性別
            if (member.gender) {
                document.getElementById('setup-gender').value = member.gender;
                document.getElementById('gender-prefill-tag').style.display = 'inline';
                hasPrefill = true;
            }
            
            // 如果有預填資料，顯示提示
            if (hasPrefill) {
                document.getElementById('prefill-notice').style.display = 'block';
            }
        }
        
        // 表單提交
        document.getElementById('form-setup').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!Member.currentMember) {
                alert('會員資料載入失敗，請重新登入');
                return;
            }
            
            const formData = {
                name: document.getElementById('setup-name').value.trim(),
                phone: document.getElementById('setup-phone').value.trim(),
                email: document.getElementById('setup-email').value.trim() || null,
                birthday: document.getElementById('setup-birthday').value || null,
                gender: document.getElementById('setup-gender').value || null,
            };
            
            // 驗證必填欄位
            if (!formData.name || formData.name.length < CONFIG.VALIDATION.nameMinLength) {
                alert(`姓名至少需要 ${CONFIG.VALIDATION.nameMinLength} 個字元`);
                return;
            }
            
            if (!formData.phone) {
                alert('請輸入電話號碼');
                return;
            }
            
            if (!validatePhone(formData.phone)) {
                alert(CONFIG.VALIDATION.phoneMessage);
                return;
            }
            
            if (formData.email && !validateEmail(formData.email)) {
                alert(CONFIG.VALIDATION.emailMessage);
                return;
            }
            
            try {
                showLoading('儲存中...');
                
                // 更新會員資料
                await Member.saveProfile(formData);
                
                hideLoading();
                showMessage('資料設定完成！', 'success');
                
                // 導向會員中心
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            } catch (error) {
                hideLoading();
                CONFIG.error('儲存失敗', error);
                alert(error.message || '儲存失敗，請稍後再試');
            }
        });
    </script>
</body>
</html>
