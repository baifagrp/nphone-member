<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">NPHONE 管理後台</h1>
                <p class="login-subtitle">請使用管理員帳號登入</p>
            </div>
            
            <form id="form-admin-login">
                <div class="form-group">
                    <label for="admin-email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="admin-email" 
                        class="form-input" 
                        required
                        placeholder="admin@example.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="admin-password" class="form-label">密碼</label>
                    <input 
                        type="password" 
                        id="admin-password" 
                        class="form-input" 
                        required
                        placeholder="請輸入密碼"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 24px;">
                    登入
                </button>
            </form>
            
            <div style="margin-top: 24px; text-align: center;">
                <a href="../index.html" style="color: #007AFF; text-decoration: none; font-size: 14px;">
                    ← 返回會員登入
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    
    <script>
        // 頁面載入時檢查登入狀態
        window.addEventListener('DOMContentLoaded', () => {
            // 如果已登入，直接導向後台首頁
            if (Auth.isAdminLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
